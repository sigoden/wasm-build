<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="output"></div>
    <script type="module">
        import crateInit from "./pkg/test_crate_web.js";
        import crateInlineWasmInit from "./pkg/test_crate_web_inline.js";

        async function ready() {
            const crate = await crateInit()
            const crateInline = await crateInlineWasmInit();
            document.querySelector("#output").innerHTML = `
            ${crate.reverse("test_crate_web")}<br/>
            ${new crate.Greeter("test_crate_web").greet()}<br/>
            ${crateInline.reverse("test_crate_web_inline")}<br/>
            ${new crateInline.Greeter("test_crate_web_inline").greet()}<br/>
            `;
        }

        window.addEventListener("DOMContentLoaded", ready);

    </script>
</body>

</html>
